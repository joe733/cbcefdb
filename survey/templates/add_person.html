{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %} Person {% endblock %}

{% block content %}

{% bootstrap_messages %}

<h3 class="text-center mb-4">Enter individual's details</h3>

<form action="" method="POST" class="form" enctype="multipart/form-data">

    {% csrf_token %}

    {% bootstrap_form form show_placeholders=False %}

    <p class="pt-2 mt-4">
        <button type="submit" class="btn btn-primary w-100 mb-4">Add Person</button>
        <a href="{% url 'survey:survey_home' %}" role="button" class="btn btn-secondary w-100">Cancel</a>
    </p>
</form>

{% endblock content %}
