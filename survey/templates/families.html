{% extends "base.html" %}

{% block title %} Families {% endblock %}

{% block content %}

<h2 class="text-center">Families</h2>

{% if list_family %}
<ul class="list-group mt-4 mb-4">

    {% for fam in list_family %}
    <li class="list-group-item">
        <a class="text-reset" href="author.get_absolute_url">{{ fam.fam_name }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>Oops! Nothin's here!</p>
{% endif %}

<p class="pt-2">
    <a href="{% url 'survey:survey-home' %}" role="button" class="btn btn-secondary w-100">Return</a>
</p>

{% endblock content %}
